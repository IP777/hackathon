<footer class= "contacts">
  <div class="container">
    <h2 class="headline headline--margin_contact">Contact us</h2>
    <div class="form__wrapper">
      <form class="contacts__form" action="#" method="post">
        <div class="contacts__form-areas">
          <input name="name" type="text" placeholder="Name" class="contacts__form-areas--info">
          <input name="e-mail" type="text" placeholder="E-mail" class="contacts__form-areas--info">
          <textarea name="atext" placeholder="Message" class="contacts__form-areas--text"></textarea>
        </div>
        <input class="contacts__form-btn" type="button" value="Submit">
      </form>

      <div class="contacts__wrapper">
        <h4 class="contacts__list-title">Get in touch with us</h4>
        <p class="contacts__list-descript">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi iusto, doloribus
          tempore perspiciatis quisquam deserunt odio quas!</p>
        <ul class="list contacts__list">
          <li class="contacts__list-item">
            <a href="#" class="link contacts__list-link contacts__list-link--fb">
              <svg class="contacts__list-svg">
                <use href="./images/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="contacts__list-item">
            <a href="#" class="link contacts__list-link contacts__list-link--tw">
              <svg class="contacts__list-svg">
                <use href="./images/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="contacts__list-item">
            <a href="#" class="link contacts__list-link contacts__list-link--ld">
              <svg class="contacts__list-svg">
                <use href="./images/sprite.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="contacts__info">
          <p>+xx-xxxx-xxxx-xx</p>
          <p>goiteens@gmail.com</p>
        </div>
      </div>
    </div>

    <div class="contacts__text">
      <p>&copy; 2019 GoIteens Template. All Rights Rserved.</p>
    </div>
  </div>
</footer>
